allprojects {
    apply plugin: 'idea'

    group = 'com.github.nexmark'
    version = '0.2-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://packages.confluent.io/maven/" }
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_11
    }
}
